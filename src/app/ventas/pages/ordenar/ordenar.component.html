<div class="">
    <h1>Pipe personalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | Mayusculas:enMayusculas}}
    </p>
    <button pButton type="button" label="Toggle Mayusculas"  (click)=" toggleMayusculas()"></button>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
       
       
    </div>
    
    <div class="p-toolbar-group-right">

        <button 
        pButton
         type="button"
         label="Toggle Mayusculas" 
        (click)=" toggleMayusculas()"
        class="mr-1 p-button-warning"
        ></button>

        <button
        pButton
        icon="pi pi-sort"
        label="Por Nombre"
        class="mr-1"></button>

        <button
        pButton
        icon="pi pi-sort"
        label="Valores"
        class="mr-1 p-button-success"></button>

        
        <button
        pButton
        icon="pi pi-sort"
        label="Por color"
        class="mr-1 p-button-help"></button>


    </div>
</p-toolbar>

<div class="p-grid">
    <div class="col mt-2">
        <p-table [value]="[]" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
